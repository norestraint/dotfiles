import:
  - ~/.config/alacritty/themes/tokyonight-night.yml 
env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 5

cursor:
  style: Block
  unfocused_hollow: true

font:
  normal:
    family: TerminessTTF Nerd Font
    style: Regular

  bold:
    family: TerminessTTF Nerd Font 
    style: Bold

  italic:
    family: TerminessTTF Nerd Font  
    style: Italic

  size: 15.0

