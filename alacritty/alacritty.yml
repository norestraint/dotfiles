import:
# - ~/.config/alacritty/themes/tokyonight-night.yml 
  - ~/.config/alacritty/themes/catppuccin/catppuccin-mocha.yml
env:
  TERM: xterm-256color

window:

  padding:
    x: 10
    y: 10

  decorations: none

cursor:
  style: 
    shape: Block
    blinking: Always

  unfocused_hollow: true

  blink_timeout: 0

font:
  normal:
    family: TerminessTTF Nerd Font
    style: Regular

  bold:
    family: TerminessTTF Nerd Font 
    style: Bold

  italic:
    family: TerminessTTF Nerd Font  
    style: Italic

  size: 15.0

