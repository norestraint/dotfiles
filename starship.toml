[username]
show_always = true
format = "[  $user ]($style)"
style_user = "bold #F9E2AF"

[directory]
format = "at [$path]($style)[$read_only]($read_only_style) "
style = "bold #89B4FA"
truncation_length = 1
read_only = " 󰌾"
read_only_style = "bold #F38BA8"


[character]
success_symbol = "[ ](bold #A6E3A1)"
error_symbol = "[ ](bold #F38BA8)"

