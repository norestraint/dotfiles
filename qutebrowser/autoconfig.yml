# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        '"Alt': e" config-cycle tabs.show always never
        ',': hint
        Alt+e: config-cycle tabs.show always never
        Alt<Space>e: config-cycle tabs.show always never
        Alt<Space>s: config-cycle statusbar.show always never
        Ctrl<Space>Alt<Space>c: config-cycle statusbar.show always never;; config-cycle
          tabs.show always never
        alt+e: config-cycle tabs.show always never
        f: null
  colors.webpage.preferred_color_scheme:
    global: dark
  content.javascript.clipboard:
    https://github.com: access-paste
  statusbar.show:
    global: always
  tabs.favicons.show:
    global: always
  tabs.max_width:
    global: -1
  tabs.padding:
    global:
      bottom: 0
      left: 2
      right: 2
      top: 0
  tabs.position:
    global: left
  tabs.select_on_remove:
    global: last-used
  tabs.show:
    global: never
